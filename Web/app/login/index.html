<div ng-controller="loginCtrl">
    <form name="form" ng-submit="login()" role="form" ng-init="initController()">
        <div ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" ng-model="email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required">Email is required</span>
            <span ng-show="form.email.$dirty && form.email.$error.email">Email is incorrect</span>
        </div>
        <div ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required">Password is required</span>
        </div>
        <div>
            <button type="submit" ng-disabled="form.$invalid || dataLoading">Login</button>
        </div>
        <span ng-show="loginFailed">Email and/or Password are invalid</span>
    </form>
</div>
